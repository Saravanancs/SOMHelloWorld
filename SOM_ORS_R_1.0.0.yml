# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java
##### Setting Build No #####
name: $(BuildDefinitionName)$(Rev:.r)

trigger:
- main
parameters:
  - name: variablegroup1
    #default: ORSBuildVariable
    
##### Setting Stages #####
stages:
- stage: 'BuildStage'
  displayName: 'ORS Application Build'
  jobs:
    - job: 'BuildProcess'
      displayName: 'ORS Build Process'
      pool: 
        name: 'ORSAgentPool'      
      steps:         
        - task: JavaToolInstaller@0
          displayName: Java Tool Installer
          inputs:
            versionSpec: '8'
            jdkArchitectureOption: 'x64'
            jdkSourceOption: 'LocalDirectory'
            jdkFile: $(ORSBuildVariable.jdkFilePath)
            jdkDestinationDirectory: $(ORSBuildVariable.jdkDestinationPath)
            cleanDestinationDirectory: false