# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java
##### Setting Build No #####
name: $(BuildDefinitionName)$(Rev:.r)

variables:
  - group: PreBuildVariable
  - name: jdkFilePath
    value: 'C:\Software\jdk-16.0.1_windows-x64_bin.zip'
  - name: jdkDestinationPath
    value: '$(agent.toolsDirectory)/jdk16.0.1'

trigger:
- main

##### Setting Stages #####
stages:
- stage: 'BuildStage'
  displayName: 'ORS Application Build'
  jobs:
    - job: 'BuildProcess'
      displayName: 'ORS Build Process'
      pool: 
        name: 'ORSAgentPool'      
      steps:         
        - task: JavaToolInstaller@0
          displayName: Java Tool Installer
          inputs:
            versionSpec: '8'
            jdkArchitectureOption: 'x64'
            jdkSourceOption: 'LocalDirectory'
            jdkFile: $(PreBuildVariable.jdkFilePath)
            jdkDestinationDirectory: $(PreBuildVariable.jdkDestinationPath)
            cleanDestinationDirectory: false
        - task: Maven@3
          inputs:
            mavenPomFile: 'pom.xml'
            javaHomeOption: 'JDKVersion'
            mavenVersionOption: 'Default'
            mavenAuthenticateFeed: false
            effectivePomSkip: false
            sonarQubeRunAnalysis: false
            publishJUnitResults: false
            testResultsFiles: '**/surefire-reports/TEST-*.xml'
            #goals: 'integration-test -DskipIntegrationTests=false -Dmaven.test.failure.ignore=true'
    
